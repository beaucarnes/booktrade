<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Add New Book</div>
    <div class="panel-body">
      <div class="input-group"></div>
        <textarea class="form-control custom-control" rows=3 style="resize:none"
        ng-model="main.book"></textarea>
        <span class="input-group-addon btn btn-primary" ng-click="main.submitBook()">Add</span>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Books</div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" nt-repeat="book inmain.books">
          {{book.book}}
        </li>
      </ul>
    </div>
  </div>

</div>
